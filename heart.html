  <style>
    :root {
      --heart-colors: #f8c7d8, #f99cb2, #ffbfdc, #ffe1e9;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at center, #f7f0e1, #f0e6d5);
      animation: bgPulse 10s infinite alternate ease-in-out;
      font-family: "Comic Sans MS", cursive, sans-serif;
      /* æå‡åŠ¨ç”»æ€§èƒ½ */
      will-change: background;
      touch-action: none;
    }
    @keyframes bgPulse {
      0% { background: radial-gradient(circle at center, #f7f0e1, #f0e6d5); }
      100% { background: radial-gradient(circle at center, #f0e6d5, #e8dac6); }
    }
    .heart {
      width: var(--size);
      height: var(--size);
      position: absolute;
      background: var(--color);
      transform: rotate(45deg);
      animation: floatAway var(--duration) forwards ease;
      opacity: 0.8;
      will-change: transform, opacity;
    }
    .heart::before,
    .heart::after {
      content: '';
      width: var(--size);
      height: var(--size);
      background: var(--color);
      border-radius: 50%;
      position: absolute;
    }
    .heart::before { top: calc(-1 * var(--size) / 2); left: 0; }
    .heart::after { left: calc(-1 * var(--size) / 2); top: 0; }
    @keyframes floatAway {
      0% {
        transform: translate3d(0, 0, 0) rotate(45deg) scale(1);
        opacity: 1;
      }
      50% {
        transform: translate3d(var(--x), var(--y), 0) rotate(360deg) scale(1.2);
      }
      100% {
        transform: translate3d(calc(var(--x) * 1.2), calc(var(--y) * 1.2), 0) rotate(720deg) scale(0.8);
        opacity: 0;
      }
    }
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate3d(-50%, -50%, 0);
      text-align: center;
      /* å“åº”å¼æ–‡å­—å¤§å° */
      font-size: clamp(3rem, 5vw, 3rem);
      color: #ff6699;
      text-shadow: 2px 2px 5px #ffffff;
      animation: floatText 4s ease-in-out infinite;
      will-change: transform;
    }
    @keyframes floatText {
      0%, 100% { transform: translate3d(-50%, -50%, 0) translateY(0); }
      50%      { transform: translate3d(-50%, -50%, 0) translateY(-8px); }
    }
    /* æ‰‹æœºå±å¹•å¿ƒå½¢ç”Ÿæˆé—´éš”ä¼˜åŒ– */
    @media (max-width: 600px) {

    }
  </style>

  <script>
     // æ ¡éªŒæ˜¯å¦å·²è§£é”ï¼Œå¦åˆ™è·³å›é”é¡µé¢
     if (localStorage.getItem('unlocked') !== 'true') {
      window.location.href = 'index.html';
    }
    // ï¼ˆå¯é€‰ï¼‰æ‰“å¼€åæ¸…é™¤æ ‡è®°ï¼Œåˆ·æ–°åˆ™éœ€é‡æ–°è§£é”
    localStorage.removeItem('unlocked');
    function pickColor() {
      const colors = getComputedStyle(document.documentElement)
        .getPropertyValue('--heart-colors').split(',');
      return colors[Math.floor(Math.random() * colors.length)].trim();
    }
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      const size = (10 + Math.random() * 30) * (window.innerWidth / 375); // æŒ‰å±å®½ç¼©æ”¾
      heart.style.setProperty('--size', `${size}px`);
      const duration = 3 + Math.random() * 2;
      heart.style.setProperty('--duration', `${duration}s`);
      const x0 = Math.random() * window.innerWidth;
      const y0 = Math.random() * window.innerHeight;
      heart.style.top = `${y0}px`;
      heart.style.left = `${x0}px`;
      const x = (Math.random() - 0.5) * 300 + 'px';
      const y = (Math.random() - 0.5) * 300 + 'px';
      heart.style.setProperty('--x', x);
      heart.style.setProperty('--y', y);
      heart.style.setProperty('--color', pickColor());
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), duration * 1000 + 500);
    }
    // æ ¹æ®å±å¹•åˆ†è¾¨ç‡ä¼˜åŒ–é¢‘ç‡
    const interval = window.innerWidth < 600 ? 300 : 200;
    setInterval(createHeart, interval);
  </script>
