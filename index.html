<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>锁页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f0e1;
    }
    .container {
      position: relative;
      width: 160px;
      height: 320px; /* 增加高度，给表单留出空间 */
      text-align: center;
    }
    .shackle {
      position: absolute;
      top: -50px;
      left: 50%;
      width: 64px;
      height: 64px;
      margin-left: -32px;
      border: 8px solid #ff4d4d;
      border-bottom: none;
      border-radius: 32px 32px 0 0;
      transform-origin: center bottom;
      transition: transform 1s ease;
      z-index: 2;
    }
    .lock-body {
      position: absolute;
      top: 14px;
      width: 100%;
      height: 56%;
      background: #ff7f7f;
      border-radius: 20px 20px 8px 8px;
      box-shadow: inset 0 -4px 8px rgba(0,0,0,0.1);
      z-index: 1;
    }
    #form {
      position: absolute;
      bottom: 20px;
      width: 100%;
      z-index: 3; /* 提升到最前 */
    }
    input {
      width: 70%;
      padding: 6px;
      margin: 6px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 6px;
      padding: 8px 16px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #ff4d4d; }
    .key {
      position: absolute;
      bottom: 88px; /* 上移，避免与表单重叠 */
      right: -48px;
      width: 48px;
      height: 16px;
      background: #ffd700;
      border-radius: 4px;
      cursor: pointer;
      transition: right 0.5s ease;
      display: none;
      z-index: 2;
    }
    .key::before {
      content: '';
      position: absolute;
      left: -8px;
      top: -8px;
      width: 16px;
      height: 32px;
      background: #ffd700;
      border-radius: 4px;
    }
    .key.inserted {
      right: 56px;
    }
    .unlocked .shackle {
      transform: rotate(-45deg) translateY(-16px);
    }
    .message {
      margin-top: 20px;
      font-size: 36px;
      color: #ffd700;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.5s ease 1s;
      position: absolute;
      top: 60px;
      width: 100%;
      z-index: 4;
    }
    .unlocked .message {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container" id="lockContainer">
    <div class="shackle"></div>
    <div class="lock-body"></div>
    <div class="key" id="key"></div>
    <div class="message" id="message">恭喜解锁成功🔓</div>
    <div id="form">
      <input id="pwd1" placeholder="密码1" maxlength="3" />
      <input id="pwd2" placeholder="密码2" maxlength="3" />
      <button id="submitBtn">提交</button>
      <div id="error" style="color:#ff4d4d;font-size:14px;height:18px;margin-top:4px;"></div>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById('submitBtn');
    const key = document.getElementById('key');
    const lockContainer = document.getElementById('lockContainer');
    const errorDiv = document.getElementById('error');
    const form = document.getElementById('form');

    submitBtn.addEventListener('click', () => {
      const pwd1 = document.getElementById('pwd1').value;
      const pwd2 = document.getElementById('pwd2').value;
      if ((pwd1 === '陈子健' && pwd2 === '齐馨欣') || (pwd1 === '齐馨欣' && pwd2 === '陈子健')) {
        errorDiv.textContent = '';
        form.style.display = 'none';
        key.style.display = 'block';
        setTimeout(() => key.classList.add('inserted'), 100);
        setTimeout(() => lockContainer.classList.add('unlocked'), 900);
        setTimeout(() => window.location.href = 'heart.html', 5000);
      } else {
        errorDiv.textContent = '密码错误，请重新输入';
      }
    });
  </script>
</body>
</html>
