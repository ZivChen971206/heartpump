<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>锁页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f7f0e1; /* 背景色米白色 */
    }

    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    .lock-container {
      display: none;
      text-align: center;
    }

    /* 锁样式：钥匙孔样式 */
    .lock {
      position: relative;
      width: 100px;
      height: 150px;
      background: #ff7f7f;
      border-radius: 25px 25px 10px 10px;
      margin: 20px auto;
    }

    .lock::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 35px;
      width: 30px;
      height: 30px;
      background: #ff4d4d;
      border-radius: 50%;
    }

    .lock::after {
      content: '';
      position: absolute;
      top: 70px;
      left: 40px;
      width: 20px;
      height: 30px;
      background: #fff;
      border-radius: 10px;
    }

    .message {
      font-size: 20px;
      color: #ff4d4d;
      margin-top: 20px;
    }

    input {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff4d4d;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>请输入密码解锁</h1>

  <div class="lock-container">
    <div class="lock"></div>
    <div class="message">恭喜你解锁成功！🔒</div>
  </div>

  <div class="password-container">
    <input type="text" id="password1" placeholder="输入密码1" />
    <input type="text" id="password2" placeholder="输入密码2" />
    <button onclick="checkPassword()">提交密码</button>
    <div id="errorMessage" class="message"></div>
  </div>
</div>

<script>
  function checkPassword() {
    const password1 = document.getElementById('password1').value;
    const password2 = document.getElementById('password2').value;
    const errorMessage = document.getElementById('errorMessage');
    const lockContainer = document.querySelector('.lock-container');

    // 判断密码是否正确
    if (password1 === '11' && password2 === '22') {
      lockContainer.style.display = 'block'; // 显示锁
      errorMessage.textContent = ''; // 清空错误信息

      // 跳转到爱心页面
      setTimeout(() => {
        window.location.href = 'heart.html'; // 页面跳转
      }, 1500); // 延迟1.5秒跳转，给用户一些展示时间
    } else {
      errorMessage.textContent = '密码错误，请重新输入！'; // 显示错误信息
    }
  }
</script>

</body>
</html>
